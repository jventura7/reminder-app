{% extends "base.html" %}
{% block title %} Create Account Page {% endblock %}
{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<div id="signup">
    <h2 class="center">Sign Up</h2>
    <form action="#" method="POST">
        <p><input type="text", name="first_name" placeholder="First Name"/></p>
        <p><input type="text", name="last_name" placeholder="Last Name"/></p>
        <p><input type="text", name="username" placeholder="Username"/></p>
        <p><input type="text", name="email" placeholder="Email"/></p>
        <p><input type="text", name="password"/ placeholder="Password"></p>
        <p><input class="button" type="submit", value="submit"/></p>
        <br>
        <p class="center">Already have an account?<a href='login'> Login</a></p>
    </form>
</div>
{% endblock %}
