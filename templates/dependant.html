{% extends "base.html" %}
{% block title %} User Page {% endblock %}
{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h2 class="center white-text">
        Welcome Dependant {{username}}!
    </h2>
    <div class="block">
    </div>

{% endblock %}
