{% extends "base.html" %}
{% block title %} User Page {% endblock %}
{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h2 class="center white-text">
        Welcome Guardian {{username}}!
    </h2>
    <div class="block">
        <form class="my-form" action="#" method="POST">
            <p><input type="text" placeholder="Title of Reminder"></p>
            <div class="dropdown">
                <label for="urgency">Select an urgency rating:</label>
                <select name="urgency" id="urgency">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>
            <textarea name="reminder_desc" id="reminder_desc" cols="30" rows="10" placeholder="Description of Reminder"></textarea>
            <p><input class="button" type="submit", value="submit"/></p>
        </form>
    </div>

{% endblock %}
